{% extends 'base.html' %}

{% block content %}
<h2>Update Feedback</h2>
<form action="/feedback/{{id}}/update" method="POST">
    {{form.hidden_tag()}}
    <div class="my-3">
        {{form.title.label}}
        {{form.title}}
    </div>
    <div class="align-top my-3">
        <span class="align-top">
            {{form.content.label}}
        </span>
        
        {{form.content}}
    </div>
    <button class="btn btn-primary">Update</button>
</form>
<form action="/feedback/{{id}}/delete" method="POST">
    <button class="btn btn-danger">Delete</button>
</form>
{% endblock %}
